spring.application.name=domus

##spring.data.mongodb.host=localhost
##spring.data.mongodb.port=27017
##spring.data.mongodb.database=Domus

jdk.tls.client.protocols=TLSv1.2

spring.data.mongodb.uri=${MONGO_URI:mongodb://localhost:27017}
spring.data.mongodb.database=Domus
spring.data.mongodb.auto-index-creation=true

security.require-ssl=true

# JWT Configuration
jwt.secret=${JTW_SECRET}
# 24 horas
jwt.expiration=${EXPIRATION_TIME}

app.upload.dir=./uploads
spring.servlet.multipart.max-file-size=1GB
spring.servlet.multipart.max-request-size=1GB

app.image.width=1200
app.image.height=800
app.image.quality=0.85